<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bootstrap Login Form in modal - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link
      href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/auth.css" />
  </head>
  <body>
    <div
      id="loginModal"
      class="modal show"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="text-center">Sign Up</h1>
            <span class="js-error-info" id="errorMessage"></span>
          </div>
          <div class="modal-body">
            <form class="form col-md-12 center-block js-form">
              <div class="form-group">
                <input class="js-file-input" id="inputFile" type="file" placeholder="Email" />
                <label class="form-control input-lg" for="inputFile"
                  >Choose an image</label
                >
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control input-lg js-text-input"
                  placeholder="Username"
                  name="username"
                  id="username"
                  />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control input-lg js-text-input"
                  placeholder="Password"
                  id="password"
                  name="password"
                  />
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block">
                  Sign Up
                </button>
                <span class="pull-right"
                  ><a href="./login">Sign in</a></span
                >
              </div>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
    <script src="./JavaScript/types.js"></script>
    <script src="./JavaScript/utils.js"></script>
    <script src="./JavaScript/request.js"></script>
    <script src="./JavaScript/register.js"></script>
  </body>
</html>
